version: 2
updates:
  # Composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Rome"
    open-pull-requests-limit: 5
    reviewers:
      - "corpvitals24/core-team"
    labels:
      - "dependencies"
      - "php"
      - "composer"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Rome"
    open-pull-requests-limit: 5
    reviewers:
      - "corpvitals24/core-team"
    labels:
      - "dependencies"
      - "javascript"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      # Group Vue ecosystem updates
      vue-ecosystem:
        patterns:
          - "vue"
          - "vue-*"
          - "@vue/*"
          - "@vueuse/*"
      # Group Vite ecosystem updates
      vite-ecosystem:
        patterns:
          - "vite"
          - "vite-*"
          - "@vitejs/*"
      # Group Tailwind ecosystem updates
      tailwind-ecosystem:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      # Group testing dependencies
      testing:
        patterns:
          - "*jest*"
          - "*test*"
          - "vitest"
          - "@testing-library/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Rome"
    open-pull-requests-limit: 3
    reviewers:
      - "corpvitals24/core-team"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"


sonar.projectKey=corpvitals24
sonar.organization=corpvitals24

# Project metadata
sonar.projectName=CorpVitals24
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=app,resources/js
sonar.tests=tests

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/public/build/**,**/storage/**,**/bootstrap/cache/**

# Coverage exclusions
sonar.coverage.exclusions=**/*Test.php,**/tests/**,**/database/**,**/config/**

# Language specific settings
sonar.php.coverage.reportPaths=coverage/clover.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.cpd.php.minimumTokens=50
sonar.cpd.php.minimumLines=10

